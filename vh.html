<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .html{
            box-sizing: border-box;
        }
        .container{
            display: flex;
        }
        .c{
            height: 100vh;
            width: 50%;
        }
        .c:nth-child(odd){
            background: linear-gradient(indianred,lightcoral);


        }
        .c:nth-child(even){
            background: linear-gradient(MediumSpringGreen,springgreen) url(img/1.jpg);
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="c"></div>
        <div class="c"></div>
    </div>
</body>
</html>
